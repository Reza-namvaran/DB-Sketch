<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini ER/EER Editor</title>
<link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div id="toolbar">
    <button onclick="addRect()">Entity</button>
    <button onclick="addDoubleRect()">Weak Entity</button>
    <button onclick="addAttribute()">Attribute</button>
    <button onclick="addDiamond()">Relationship</button>    
    <button onclick="addIndentifyingRelationship()">Indentifying Relationship</button>
    <button onclick="addCircle()">Circle</button>
    <button onclick="saveDiagram()">Save</button>
    <button onclick="loadDiagram()">Load</button>
</div>

<textarea id="syntax"
  placeholder="Write ER/EER syntax here..."
  style="width:100%; height:120px; margin-top:10px;"></textarea>

<button onclick="parseSyntax()">Generate Diagram</button>


<svg id="canvas">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="black"/>
        </marker>
    </defs>
</svg>

<script src="static/engine.js"></script>
</body>
</html>
